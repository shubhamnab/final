<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jquery-mobile.1.4.2.min.css">
<script src="js/jquery-1.10.2.js"></script>
<script src="js/jqury-mobile-1.4.2.min.js"></script>
<script src="js/dropdown.js"></script>
<script src="js/dropdown1.js"></script>
<script type="text/javascript" src="js/register1.js"></script>
</head>
<body>
<div style="background-color:;">
      <img src="images/buzz-logo.png" width="80%">
	 <hr style="height:4px; background-color:#0C9; border-style:none; width:100%;"> 
  </div>
    
<div data-role="page" style="margin-top:30%;background-color:ghostwhite; height: 100%; width: 100%;">
  <div data-role="main" class="ui-content">
    <form id="contactform">
        <fieldset data-role="fieldcontain"> 
        <input type="text" name="fullname" id="fullname" placeholder="Full Name" class="required"> 
        <input type="email" name="email" id="email" placeholder="Email" class="required">
		
          <select name="profession" id="profession">
            <option>I am a</option>
            <option value="doctor">Doctor</option>
            <option value="student">Student</option>
            <option value="researcher">Researcher</option>
            <option value="acamedician">acamedician</option>
            <option value="other">Other</option>
          </select>
         
        <select name="day" id="day" multiple="multiple" data-native-menu="false">
          <option>Area of Interest</option>
          <option value="Cardio-Thoracic Surgery">Click Here To Show List</option>
          
        </select>
     
        <select name="speci" id="speci" multiple="multiple" data-native-menu="false">
          <option>Specialization</option>
           <option value="Cardio-Thoracic Surgery">Click Here To Show List</option>
          
        </select>
     
        <label for="accept">I accept the <a href="#agreement" style="text-decoration:none" data-rel="popup">User Agreement</a></label>
        <input type="checkbox" value="accept" name="accept" id="accept" class="required">
		 </fieldset>
      <input class="buttom" name="submit" id="submit" tabindex="5" value="Sign me up!" type="submit">
    </form>
  </div>
</div>

</body>
</html>
